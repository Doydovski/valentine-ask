<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <title>Valentine Letter</title>
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <!-- Envelope screen -->
         <div id="envelope-container">
            <img src="envelope.png" alt="Envelope" id="envelope" />
            <p>♥ Psaníčko pro tebe♥</p>
         </div>

         <!-- Letter Screen -->
          <div id="letter-container">
            <div class="letter-window">
                <h1 id="letter-title">Budeš se mnou na Valentýna?</h1>
                
                <img src="cat_heart.gif" class="cat" id="letter-cat" />

                <div class="buttons" id="letter-buttons">
                    <img src="yes.png" class="btn yes-btn" alt="Ano" />

                    <div class="no-wrapper">
                        <img src="no.png" class="btn no-btn" alt="Ne" />
                    </div>
                </div>
                <p id="final-text" class="final-text" style="display: none">
                    <strong>Budu se těšit ♥</strong> Pro výběr rande mi napiš 1-6
                </p>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
